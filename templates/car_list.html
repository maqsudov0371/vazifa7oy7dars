{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase text-center mb-5">Find Your Car</h1>
            <div class="row">
                {% for car in cars %}
                <div class="col-lg-4 col-md-6 mb-2" style="width: 215px; height: 350px; border: 1px solid #000; margin: 5px;">
                    <div class="rent-item mb-4" style="width: 200px; height: 200px;border: 1px solid #000; margin: 5px;">
                        <img class="img-fluid mb-4" src="{{ car.image.url }}" alt="" style="width: 200px; height: 200px;">

                        <h4 class="text-uppercase mb-4">{{ car.model }}</h4>
                        <div class="d-flex justify-content-center mb-4">
                            <div class="px-2">
                                <i class="fa fa-car text-primary mr-1"></i>
                                <span>{{ car.yil }}</span>
                            </div>
                            <div class="px-2 border-left border-right">
                                <i class="fa fa-cogs text-primary mr-1"></i>
                                <span>{{ car.color }}</span>
                            </div>
                            <div class="px-2">
                                <i class="fa fa-road text-primary mr-1"></i>
                                <span>{{ car.brand }}</span>
                            </div>
                        </div>
                        <a class="btn btn-primary px-3" href="{% url 'main:car_detail' car.id %}">${{ car.narxi }}/Day</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
